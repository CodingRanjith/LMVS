<script>
  // Load selected IOP from localStorage and fill the field
  const iop = JSON.parse(localStorage.getItem("selectedIOP"));
  if (iop && iop.label) {
    document.getElementById("iopDisplay").value = iop.label;
  }

  const form = document.querySelector(".php-email-form");
  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      name: form.patient_name.value,
      dob: form.dob.value,
      age: form.age.value,
      sex: form.sex.value,
      email: form.email.value,
      address: form.address.value,
      cell: form.cell_phone.value,
      work: form.work_phone.value,
      authorized: form.authorized_person.value,
      iop: document.getElementById("iopDisplay").value
    };

    const patients = JSON.parse(localStorage.getItem("patients")) || [];
    patients.push(data);
    localStorage.setItem("patients", JSON.stringify(patients));

    window.location.href = "result.html";
  });
</script>
